<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
        
        #red {
            color: red;
        }

        #blue {
            color: blue;
        }

    </style>
</head>
<body>
    <!-- 클래스 안쪽에 들어가 있는 이름은 순서가 상관없다 -->
    <p class="blue red">banana</p>
    <p id="red blue">apple</p> <!-- 아이디를 여러 개 작성하면 오류가 발생한다 -->
    <p class="red" id="blue">peach</p>
</body>
</html>
